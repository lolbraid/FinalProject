<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BootStrap HTML5 CSS3 Theme</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.html">
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome/all.min.css">
    <link rel="stylesheet" href="css/feather-icons.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Theme Loader Start -->
    <div class="preloader-outer">
        <div class="tk-preloader">
            <img class="fa-spin" src="images/circle-loader.png" alt="image description">
        </div>
    </div>
    <!-- Theme Loader End -->
    <!-- MAIN START -->
    <main>
        <!-- login START -->
        <div class="tk-loginconatiner">
            <div class="tk-popupcontainer">
                <div class="tk-login_title">
                    <a href="index.html"><img src="images/logov2.png" alt="images description"></a>
                    <h5>We love to see you joining our community</h5>
                </div>
                <div class="tk-login-content tk-popup-content">
                    <form class="tk-themeform">
                        <fieldset>
                            <div class="tk-themeform__wrap">
                                <div class="form-group">
                                    <div class="tk-placeholderholder">
                                        <input type="text" class="form-control tk-themeinput" required="required">
                                        <div class="tk-placeholder">
                                            <span>First name</span>
                                            <em>*</em>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="tk-placeholderholder">
                                        <input type="text" class="form-control tk-themeinput" required="required">
                                        <div class="tk-placeholder">
                                            <span>Last name</span>
                                            <em>*</em>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="tk-placeholderholder">
                                        <input type="email" class="form-control tk-themeinput" required="required">
                                        <div class="tk-placeholder">
                                            <span>Your email address</span>
                                            <em>*</em>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="tk-placeholderholder">
                                        <input type="password" class="form-control tk-themeinput" required="required">
                                        <div class="tk-placeholder">
                                            <span>Enter password</span>
                                            <em>*</em>
                                        </div>
                                    </div>
                                </div>
                                <div class="tk-popup-terms form-group">
                                    <div class="tk-form-checkbox">
                                        <input class="form-check-input form-check-input-lg" type="checkbox" value="" id="tk-check">
                                        <label class="form-check-label" for="tk-check">
                                           <span> I have read and agree to all <a href="about-us.html">Terms &amp; conditions</a></span>
                                        </label>
                                    </div>
                                    <button type="submit" name="submit" class="tk-btn-solid-lg">Join now<i class="icon-arrow-right"></i></button>
                                </div>
                                <div class="form-group">
                                    <div class="tk-optioanl-or">
                                        <span>OR</span>
                                    </div>
                                </div>
                                <div class="form-group tk-sginup-btn">
                                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&amp;flowEntry=ServiceLogin" target="_blank" class="tk-btn-line-lefticon btn-signup">
                                        <img src="images/google.png" alt="images">
                                        Sign up with Google</a>
                                </div>
                                <div class="form-group tk-lost-password">
                                    <a href="signin.html">Sign In today</a>
                                    <a href="lost-password.html" class="tk-password-clr_light">Lost password?</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- login START -->
    </main>
    <!-- MAIN END -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/popper-core.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/splide.min.js"></script>
	<script src="js/vendor/venobox.min.js"></script>
    <script src="js/vendor/select2.min.js"></script>
    <script src="js/main.js"></script>
</body>
